<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receta de papas fritas</title>
  </head>
  <body>
    <h1>Receta de papas fritas</h1>
    <div class="lista">
      <h3>Ingredientes</h3>
      <ul class="items">
        <li>Papas</li>
        <li>Aceite</li>
        <li>Sal</li>
        <li></li>
      </ul>
    </div>
    <div class="lista">
      <h3>Procedimiento</h3>
      <ol class="items">
        <li>Lavar y pelar las papas.</li>
        <li>
          Cortar las papas en la forma de tu preferencia (gajo, curly, etc.)
        </li>
        <li>
          Agregar suficiente aceite en una olla alta y poner a fuego medio,
          dejar calentar al menos 15 min.
        </li>
        <li></li>
        <li></li>
      </ol>
    </div>
  </body>
</html>
